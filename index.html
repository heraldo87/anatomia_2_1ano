<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Anatomia: Arraste e Solte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: none;
        }
        .level-button {
            transition: all 0.2s ease-in-out;
        }
        .level-button.active {
            background-color: #0d9488;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 14px 0 rgba(0, 115, 115, 0.39);
        }
        .label-card {
            touch-action: none;
            cursor: grab;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .label-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        .drop-zone {
            transition: all 0.3s ease;
            border: 2px dashed #9ca3af;
        }
        .drop-zone.over {
            background-color: #d1fae5;
            border-color: #10b981;
            transform: scale(1.1);
        }
        .drop-zone.correct {
            border: 2px solid #10b981;
            background-color: #d1fae5;
        }a
        .drop-zone.correct .label-card {
            cursor: default;
            background-color: #10b981;
            color: white;
            border-color: #059669;
        }
        #feedback {
            transition: opacity 0.5s;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-6xl mx-auto">
        <div class="text-center mb-4">
            <h1 class="text-3xl font-bold text-teal-700">Jogo de Anatomia: Identifique as Estruturas</h1>
            <p id="instruction" class="text-gray-600 mt-2">Selecione uma estrutura abaixo e arraste os nomes para os locais corretos.</p>
        </div>
        
        <div id="level-selector" class="flex flex-wrap justify-center items-center gap-4 mb-6">
            <!-- Botões de Nível serão inseridos aqui -->
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div id="labels-container" class="bg-white p-6 rounded-lg shadow-md flex flex-col space-y-3 order-2 lg:order-1">
                <h2 class="text-xl font-bold text-center mb-3">Estruturas</h2>
                <!-- Rótulos serão inseridos aqui pelo JS -->
            </div>

            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md flex items-center justify-center order-1 lg:order-2">
                <div id="diagram-container" class="relative w-[500px] h-[400px] bg-no-repeat bg-center bg-contain">
                    <!-- Diagrama e Drop Zones serão inseridos aqui pelo JS -->
                </div>
            </div>
        </div>

        <div class="mt-6 text-center">
            <p id="feedback" class="text-lg font-semibold h-6"></p>
            <button id="reset-button" class="mt-4 px-6 py-2 bg-teal-600 text-white font-semibold rounded-lg shadow-md hover:bg-teal-700 transition-colors">Reiniciar Nível</button>
        </div>
    </div>

    <script>
        const gameData = {
            atlas: {
                name: 'Atlas (C1)',
                instruction: 'Arraste o nome de cada estrutura para sua localização correta na vértebra Atlas (C1).',
                diagram: `
                    <div class="absolute w-full h-full">
                        <div class="absolute w-[180px] h-[150px] bg-yellow-200/50" style="left: 160px; top: 125px; border-radius: 50% / 60%;"></div>
                        <div class="absolute w-[400px] h-[90px] bg-yellow-200/50" style="left: 50px; top: 155px; border-radius: 45%;"></div>
                        <div class="absolute w-[60px] h-[120px] bg-yellow-200/50" style="left: 80px; top: 140px; border-radius: 40% 50%;"></div>
                        <div class="absolute w-[60px] h-[120px] bg-yellow-200/50" style="right: 80px; top: 140px; border-radius: 50% 40%;"></div>
                        <div class="absolute w-[80px] h-[60px] bg-white" style="left: 210px; top: 170px; border-radius: 50%;"></div>
                    </div>`,
                labels: [
                    { id: 'l1-a', text: 'Arco Anterior', target: 'dz1-a' },
                    { id: 'l2-a', text: 'Tubérculo Posterior', target: 'dz2-a' },
                    { id: 'l3-a', text: 'Massa Lateral', target: 'dz3-a' },
                    { id: 'l4-a', text: 'Forame Vertebral', target: 'dz4-a' },
                    { id: 'l5-a', text: 'Processo Transverso', target: 'dz5-a' },
                    { id: 'l6-a', text: 'Forame para o Dente', target: 'dz6-a' },
                ],
                dropZones: [
                    { id: 'dz1-a', top: '60px', left: '185px' },
                    { id: 'dz2-a', top: '330px', left: '185px' },
                    { id: 'dz3-a', top: '170px', left: '15px' },
                    { id: 'dz4-a', top: '170px', left: '185px' },
                    { id: 'dz5-a', top: '170px', left: '360px' },
                    { id: 'dz6-a', top: '110px', left: '185px' },
                ]
            },
            axis: {
                name: 'Áxis (C2)',
                instruction: 'Identifique as partes da vértebra Áxis (C2).',
                diagram: `
                    <div class="absolute w-full h-full">
                        <div class="absolute w-[80px] h-[60px] bg-yellow-200/50" style="left: 210px; top: 50px; border-radius: 40% 40% 50% 50%;"></div>
                        <div class="absolute w-[300px] h-[180px] bg-yellow-200/50" style="left: 100px; top: 100px; border-radius: 50%;"></div>
                        <div class="absolute w-[100px] h-[80px] bg-yellow-200/50" style="left: 200px; top: 270px; border-radius: 20% 20% 50% 50%;"></div>
                    </div>`,
                labels: [
                    { id: 'l1-b', text: 'Dente do Áxis', target: 'dz1-b' },
                    { id: 'l2-b', text: 'Processo Espinhoso', target: 'dz2-b' },
                    { id: 'l3-b', text: 'Corpo', target: 'dz3-b' },
                    { id: 'l4-b', text: 'Lâmina', target: 'dz4-b' },
                    { id: 'l5-b', text: 'Face Articular Superior', target: 'dz5-b' },
                ],
                dropZones: [
                    { id: 'dz1-b', top: '10px', left: '185px' },
                    { id: 'dz2-b', top: '350px', left: '185px' },
                    { id: 'dz3-b', top: '180px', left: '185px' },
                    { id: 'dz4-b', top: '260px', left: '300px' },
                    { id: 'dz5-b', top: '120px', left: '50px' },
                ]
            },
            scapula: {
                name: 'Escápula',
                instruction: 'Identifique as partes da Escápula (vista posterior).',
                diagram: `
                    <div class="absolute w-full h-full">
                         <div class="absolute w-[250px] h-[350px] bg-yellow-200/50" style="left: 125px; top: 25px; border-radius: 80% 20% 55% 45% / 60% 30% 70% 40%;"></div>
                         <div class="absolute w-[200px] h-[20px] bg-yellow-300/60" style="left: 100px; top: 100px; transform: rotate(-20deg);"></div>
                    </div>`,
                labels: [
                    { id: 'l1-c', text: 'Espinha da Escápula', target: 'dz1-c' },
                    { id: 'l2-c', text: 'Acrômio', target: 'dz2-c' },
                    { id: 'l3-c', text: 'Fossa Supraespinosa', target: 'dz3-c' },
                    { id: 'l4-c', text: 'Fossa Infraespinosa', target: 'dz4-c' },
                    { id: 'l5-c', text: 'Ângulo Inferior', target: 'dz5-c' },
                    { id: 'l6-c', text: 'Processo Coracoide', target: 'dz6-c' },
                ],
                dropZones: [
                    { id: 'dz1-c', top: '100px', left: '180px' },
                    { id: 'dz2-c', top: '60px', left: '50px' },
                    { id: 'dz3-c', top: '50px', left: '250px' },
                    { id: 'dz4-c', top: '220px', left: '200px' },
                    { id: 'dz5-c', top: '350px', left: '185px' },
                    { id: 'dz6-c', top: '10px', left: '10px', w: '140px' },
                ]
            },
             clavicula: {
                name: 'Clavícula',
                instruction: 'Identifique as partes da Clavícula (vista superior).',
                diagram: `
                    <div class="absolute w-full h-full flex items-center justify-center">
                         <div class="absolute w-[400px] h-[60px] bg-yellow-200/50" style="border-radius: 50% 50% 50% 50% / 100% 100% 0% 0%; transform: rotate(5deg);"></div>
                         <div class="absolute w-[400px] h-[60px] bg-yellow-200/50" style="border-radius: 50% 50% 50% 50% / 0% 0% 100% 100%; transform: rotate(-5deg);"></div>
                    </div>`,
                labels: [
                    { id: 'l1-f', text: 'Extremidade Esternal', target: 'dz1-f' },
                    { id: 'l2-f', text: 'Extremidade Acromial', target: 'dz2-f' },
                    { id: 'l3-f', text: 'Corpo', target: 'dz3-f' },
                    { id: 'l4-f', text: 'Tubérculo Conoide', target: 'dz4-f' },
                ],
                dropZones: [
                    { id: 'dz1-f', top: '180px', left: '350px', w: '140px' },
                    { id: 'dz2-f', top: '180px', left: '10px', w: '140px' },
                    { id: 'dz3-f', top: '100px', left: '180px' },
                    { id: 'dz4-f', top: '250px', left: '80px' },
                ]
            },
            coracao: {
                name: 'Coração',
                instruction: 'Identifique as partes do coração (vista anterior).',
                diagram: `
                    <div class="absolute w-full h-full">
                        <div class="absolute w-[80px] h-[100px] bg-red-500/70" style="left: 210px; top: 20px; border-radius: 40px 40px 0 0;"></div>
                        <div class="absolute w-[70px] h-[80px] bg-blue-500/70" style="left: 150px; top: 60px; border-radius: 30px 30px 0 0;"></div>
                        <div class="absolute w-[50px] h-[80px] bg-blue-800/70" style="right: 80px; top: 50px; border-radius: 20px 20px 0 0;"></div>
                        <div class="absolute w-[300px] h-[250px] bg-pink-300/60" style="left: 100px; top: 120px; border-radius: 50% / 40% 40% 60% 60%;"></div>
                    </div>`,
                labels: [
                    { id: 'l1-d', text: 'Aorta Ascendente', target: 'dz1-d' },
                    { id: 'l2-d', text: 'Tronco Pulmonar', target: 'dz2-d' },
                    { id: 'l3-d', text: 'Veia Cava Superior', target: 'dz3-d' },
                    { id: 'l4-d', text: 'Ventrículo Direito', target: 'dz4-d' },
                    { id: 'l5-d', text: 'Ventrículo Esquerdo', target: 'dz5-d' },
                    { id: 'l6-d', text: 'Átrio Direito', target: 'dz6-d' },
                ],
                dropZones: [
                    { id: 'dz1-d', top: '10px', left: '200px', w: '140px'},
                    { id: 'dz2-d', top: '70px', left: '100px' },
                    { id: 'dz3-d', top: '10px', left: '330px' },
                    { id: 'dz4-d', top: '280px', left: '250px' },
                    { id: 'dz5-d', top: '280px', left: '100px' },
                    { id: 'dz6-d', top: '150px', left: '330px' },
                ]
            },
            pulmoes: {
                name: 'Pulmões',
                instruction: 'Identifique as partes do sistema respiratório inferior.',
                diagram: `
                    <div class="absolute w-full h-full">
                        <!-- Traqueia -->
                        <div class="absolute w-[40px] h-[120px] bg-pink-200/80" style="left: 230px; top: 10px; border-radius: 10px;"></div>
                        <!-- Pulmão Esquerdo (vista do observador) -->
                        <div class="absolute w-[150px] h-[250px] bg-pink-300/60" style="left: 50px; top: 120px; border-radius: 80% 40% 60% 80% / 90% 80% 60% 50%;"></div>
                        <!-- Pulmão Direito (vista do observador) -->
                        <div class="absolute w-[150px] h-[250px] bg-pink-300/60" style="right: 50px; top: 120px; border-radius: 40% 80% 80% 60% / 80% 90% 50% 60%;"></div>
                         <!-- Carina -->
                        <div class="absolute w-[80px] h-[40px] bg-pink-200/80" style="left: 210px; top: 120px; border-radius: 50% / 0 0 100% 100%;"></div>
                    </div>`,
                labels: [
                    { id: 'l1-e', text: 'Traqueia', target: 'dz1-e' },
                    { id: 'l2-e', text: 'Lobo Superior Direito', target: 'dz2-e' },
                    { id: 'l3-e', text: 'Lobo Médio Direito', target: 'dz3-e' },
                    { id: 'l4-e', text: 'Lobo Inferior Direito', target: 'dz4-e' },
                    { id: 'l5-e', text: 'Lobo Superior Esquerdo', target: 'dz5-e' },
                    { id: 'l6-e', text: 'Lobo Inferior Esquerdo', target: 'dz6-e' },
                ],
                dropZones: [
                    { id: 'dz1-e', top: '20px', left: '185px' },
                    { id: 'dz2-e', top: '150px', left: '320px' },
                    { id: 'dz3-e', top: '220px', left: '320px' },
                    { id: 'dz4-e', top: '290px', left: '320px' },
                    { id: 'dz5-e', top: '150px', left: '50px' },
                    { id: 'dz6-e', top: '250px', left: '50px' },
                ]
            }
        };

        const levelSelector = document.getElementById('level-selector');
        const labelsContainer = document.getElementById('labels-container');
        const diagramContainer = document.getElementById('diagram-container');
        const feedbackEl = document.getElementById('feedback');
        const resetButton = document.getElementById('reset-button');
        const instructionEl = document.getElementById('instruction');

        let draggedItem = null;
        let correctPlacements = 0;
        let currentLevelKey = 'atlas';

        function createLevelButtons() {
            levelSelector.innerHTML = '';
            Object.keys(gameData).forEach(key => {
                const level = gameData[key];
                const button = document.createElement('button');
                button.textContent = level.name;
                button.dataset.level = key;
                button.className = 'level-button px-4 py-2 bg-white text-teal-700 font-semibold rounded-lg shadow-md hover:bg-teal-50';
                if (key === currentLevelKey) {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => {
                    currentLevelKey = key;
                    document.querySelectorAll('.level-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    initializeGame();
                });
                levelSelector.appendChild(button);
            });
        }

        function initializeGame() {
            correctPlacements = 0;
            const level = gameData[currentLevelKey];

            instructionEl.textContent = level.instruction;
            labelsContainer.innerHTML = '<h2 class="text-xl font-bold text-center mb-3">Estruturas</h2>';
            diagramContainer.innerHTML = level.diagram;
            
            level.labels.forEach(labelInfo => {
                const label = document.createElement('div');
                label.id = labelInfo.id;
                label.textContent = labelInfo.text;
                label.draggable = true;
                label.dataset.target = labelInfo.target;
                label.className = 'label-card bg-gray-200 p-3 rounded-lg text-center border-2 border-gray-300';
                labelsContainer.appendChild(label);
            });

            level.dropZones.forEach(zoneInfo => {
                const zone = document.createElement('div');
                zone.id = zoneInfo.id;
                zone.className = 'drop-zone h-10 rounded-lg absolute flex items-center justify-center';
                zone.style.top = zoneInfo.top;
                zone.style.left = zoneInfo.left;
                zone.style.width = zoneInfo.w || '128px';
                diagramContainer.appendChild(zone);
            });
            
            addEventListeners();
            showFeedback('');
        }

        function showFeedback(message, isError = false) {
            feedbackEl.textContent = message;
            feedbackEl.style.color = isError ? '#ef4444' : '#10b981';
            feedbackEl.style.opacity = '1';
            if (message) {
                setTimeout(() => {
                    if (feedbackEl.textContent === message) {
                       feedbackEl.style.opacity = '0';
                    }
                }, 2000);
            }
        }
        
        function checkWin() {
            const level = gameData[currentLevelKey];
            if (correctPlacements === level.labels.length) {
                showFeedback('Parabéns! Você completou o desafio!', false);
            }
        }

        function addEventListeners() {
            const labels = document.querySelectorAll('.label-card');
            const dropZones = document.querySelectorAll('.drop-zone');

            labels.forEach(label => {
                const handleDragStart = (e) => {
                    const event = e.touches ? e.touches[0] : e;
                    draggedItem = label;
                    setTimeout(() => label.classList.add('dragging'), 0);
                };
                const handleDragEnd = () => {
                    if(draggedItem) {
                       draggedItem.classList.remove('dragging');
                       draggedItem = null;
                    }
                };

                label.addEventListener('dragstart', handleDragStart);
                label.addEventListener('dragend', handleDragEnd);
                label.addEventListener('touchstart', handleDragStart, { passive: true });
                label.addEventListener('touchend', handleDragEnd);
            });

            dropZones.forEach(zone => {
                const handleDragOver = (e) => {
                    e.preventDefault();
                    if (!zone.hasChildNodes()) {
                        zone.classList.add('over');
                    }
                };
                const handleDragLeave = () => zone.classList.remove('over');
                const handleDrop = (e) => {
                    e.preventDefault();
                    zone.classList.remove('over');
                    
                    if (zone.hasChildNodes() || !draggedItem) return;

                    if (draggedItem.dataset.target === zone.id) {
                        zone.appendChild(draggedItem);
                        draggedItem.draggable = false;
                        zone.classList.add('correct');
                        showFeedback('Correto!', false);
                        correctPlacements++;
                        checkWin();
                    } else {
                        showFeedback('Ops! Tente novamente.', true);
                    }
                };
                
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('dragleave', handleDragLeave);
                zone.addEventListener('drop', handleDrop);
                
                zone.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touchLocation = e.targetTouches[0];
                    const element = document.elementFromPoint(touchLocation.pageX, touchLocation.pageY);
                    if (element && element.classList.contains('drop-zone')) {
                        document.querySelectorAll('.drop-zone').forEach(z => z.classList.remove('over'));
                        element.classList.add('over');
                    }
                }, { passive: false });

                zone.addEventListener('touchend', (e) => {
                    const element = document.elementFromPoint(e.changedTouches[0].pageX, e.changedTouches[0].pageY);
                    if(element && element.classList.contains('drop-zone')){
                        handleDrop(e);
                    }
                    document.querySelectorAll('.drop-zone').forEach(z => z.classList.remove('over'));
                });
            });
        }

        resetButton.addEventListener('click', initializeGame);

        createLevelButtons();
        initializeGame();
    </script>
</body>
</html>
